name: Publish extension

on:
  release:
    types: [created]

jobs:

  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run vscode:prepublish
      - run: npm run deploy-pre-release
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}